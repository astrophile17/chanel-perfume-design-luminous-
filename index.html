<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perfume Product Card</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="card-container">
    <div class="product-card">
      <div class="product-image">
        <img src="images/image-product-desktop.jpg" alt="Gabrielle Chanel Perfume">
      </div>

      <div class="product-details">
        <p class="category">PERFUME</p>
        <h1 class="title">Gabrielle Essence Eau<br>De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="price-box">
          <span class="current-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>

        <button class="add-to-cart">
          <img src="images/cart-icon.svg" alt="Cart Icon" class="cart-icon"> Add to Cart
        </button>
      </div>
    </div>
  </div>
</body>
</html>
